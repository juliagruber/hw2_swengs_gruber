<table mat-table [dataSource]="plants">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let plant">{{plant.name}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let plant">{{typeService.typeNames[plant.type]}}</td>
  </ng-container>

  <ng-container matColumnDef="garden_name">
    <th mat-header-cell *matHeaderCellDef>Garden</th>
    <td mat-cell *matCellDef="let plant">{{plant.garden_name}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let plant">
      <button mat-button [routerLink]="'/plant-form/' + plant.id">Edit</button>
      <button mat-button (click)="deletePlant(plant)" *ngIf="userService.hasPermission('yamod.delete_plant')">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
