<table mat-table [dataSource]="gardens">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let garden">{{garden.name}}</td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let garden">{{garden.size}}</td>
  </ng-container>

  <ng-container matColumnDef="gardener_name">
    <th mat-header-cell *matHeaderCellDef>Responsible Gardener</th>
    <td mat-cell *matCellDef="let garden">{{garden.gardener_name}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let garden">
      <button mat-button [routerLink]="'/garden-form/' + garden.id">Edit</button>
      <button mat-button (click)="deleteGarden(garden)" *ngIf="userService.hasPermission('yamod.delete_garden')">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
